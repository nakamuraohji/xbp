<h2>インタビュー概要</h2>
<div>
     場所：一階ファブラボ<br>
     対象者：当大学の４年生
     テーマ：靴について
     所要時間：約18分
</div>
<h2>インタビュー結果</h2>
<div>靴は3足所持、ブランド等に特にこだわりは無いが、コンバースのスニーカーを好んで履いている。<br>
     価格は15000円までは靴に出せる。ファッション性を重視していて、季節や服装を中心に靴を考える。
</div>
<h2>インタビュー感想</h2>
<div>班である程度質問を考えてきたが、20分持たせるのは厳しかった。<br>
    一つの質問にどの程度の時間を振り分けるか、質問をどこまで掘り下げるかをもう少し考えた方が良かったと思う。<br>
    最後の方はほぼ雑談になっていたが、雰囲気は良かったように感じる。
</div>
